<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odd and Even Checker</title>
</head>
<body>
  <script>
    //========== Odd or Even Checker ===============
    let num = prompt("Enter a number :");

    if (num % 2 === 0) {
      document.write(num + " is even");
    } else {
      document.write(num + " is odd");
    }

    document.write("<br><hr>");
  </script>
</body>
</html>
