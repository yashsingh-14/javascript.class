<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    
     let n = prompt("Enter a number"); // You can change this value
        let sum = 0;
        for (let i = 1; i <= n; i++) {
            sum += i;
        }
        document.writeln("Sum of first " + n + " natural numbers is: " + sum);

        // while loop 
        let k =  prompt("Enter a number");
        let i= 1;
        sum = 0;
        while (i <= k) {
            sum += i;
            i++;
        
        }
        document.writeln("<br>Sum of first " + n + " natural numbers using while loop is: " + sum);
        // do-while loop 
        let l = prompt("Enter a number");
        i = 1; // Reset i for do-while loop
        sum = 0;
        do {
            sum += i;
            i++;
        } while (i <= l);
        document.writeln("<br>Sum of first " + n + " natural numbers using do-while loop is: " + sum);
        

</script>
</body>
</html>
