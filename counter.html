<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   

</head>
<body>
    
    <div class="main">
        <h1 id="head" > Counter</h1>
        <div class="operation" >
            <input type="text" id="imp" value="0" >
            <button id="inc" >Increase</button>
            <button id="reset" >Reset</button>
            <button id="dec" >Decreasse</button>
            
        </div>
    </div>
  <script>
    let input = document.getElementById("imp")
    let inc = document.getElementById("inc")
    let res = document.getElementById("reset")
    let decr = document.getElementById("dec")
    let v = input.value

    console.log(v)

    inc.onclick = function(){
        v++
        input.value = v
    }

    res.onclick = function(){
        v = 0
        input.value = v
    }
    decr.onclick = function(){
        v--
        input.value = v
    }
    
  </script>
</body>
</html>
