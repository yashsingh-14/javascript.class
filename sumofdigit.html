<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Digits</title>
</head>
<body>
    <script>

         var n = 1234;
        var sum = 0;
        for (; n > 0; n = Math.floor(n / 10)) {
            sum += n % 10;
        }
        document.writeln("Sum of digits is " + sum + "<br><br>");


        var n = 1234;
        var sum = 0;
        while (n > 0) {
            sum += n % 10;
            n = Math.floor(n / 10);
        }
        document.writeln("Sum of digits is " + sum + "<br><br>");


       var n = 1234;
    var sum = 0;
    do {
        sum += n % 10;
        n = Math.floor(n / 10);
    } while (n > 0);
    document.writeln("Sum of digits is " + sum );


    </script>
</body>
</html>
