<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table of n numbers</title>
</head>
<body>
    <script>
       var n=5
       var i = 1;
       for(i;i<11;i++){
       document.writeln(n + " x " + i + " = " + (n * i));
         document.writeln("<br><br>")
       }



        var n = 5;
       var i = 1;
       while (i < 11) {
           document.writeln(n + " x " + i + " = " + (n * i));
           document.writeln("<br><br>");
           i++;
       }


       var n = 5;
       var i = 1;
       do{
         document.writeln(n + " x " + i + " = " + (n * i));
       document.writeln("<br><br>");
       i++;
   } while (i < 11);

    </script>
</body>
</html>
