<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greatest Number</title>
</head>
<body>
    <script>
      // Prompt user for four numbers
      let num1 = prompt("Enter first number:");
      let num2 = prompt("Enter second number:");
      let num3 = prompt("Enter third number:");
      let num4 = prompt("Enter fourth number:");

      // Find the greatest number
      let greatest = num1;

      if (num2 > greatest) {
        greatest = num2;
      }
      if (num3 > greatest) {
        greatest = num3;
      }
      if (num4 > greatest) {
        greatest = num4;
      }

      document.write("The greatest number is: " + greatest);
      document.write("<br><hr>");
    </script>
</body>
</html>
