<!DOCTYPE html>

<head>

<body>
    
    <h1>Rest Parameter</h1>

    <script>

        function Rest_parameter(a,b,c,...args){
            document.write("value of a:",a,"<br>")
            document.write("value of b:",b,"<br>")
            document.write("value of c:",c,"<br>")
            document.write("value of d:",args,"<br>")
            document.write("value of d:",args[2],"<br>")
           
        }
        Rest_parameter(1,2,3,4,5,6,7,8,79)
    </script>
</body>
</html>
