<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Print numbers 1 to 10 in the console
        for (let i = 1; i <= 10; i++) {
            console.log(i);
        }
        // Print numbers 1 to 10 in the document
        document.write("<h2>Numbers from 1 to 10:</h2>");
        for (let i = 1; i <= 10; i++) {
            document.write(i + "<br>");
        }
        // Print numbers 1 to 10 using a while loop
        document.write("<h2>Numbers from 1 to 10 using while loop:</h2>");
        let j = 1;
        while (j <= 10) {
            document.write(j + "<br>");
            j++;
        }
        // Print numbers 1 to 10 using a do-while loop
        document.write("<h2>Numbers from 1 to 10 using do-while loop:</h2>");
        let k = 1;
        do {
            document.write(k + "<br>");
            k++;
        } while (k <= 10);
        

    </script>
</body>
</html>
